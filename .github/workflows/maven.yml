name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven


    - name: Install Maven
      run: |
        mvn install:install-file \
          -Dfile=src/main/resources/libs/toast-log-crash-logback-sdk-3.0.5.jar \
          -DgroupId=logncrash \
          -DartifactId=toast-log-crash-logback-sdk \
          -Dversion=3.0.5 \
          -Dpackaging=jar


    - name: Build with Maven
      run: mvn -B package --file pom.xml


    - name: execute check shell script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_IP }}
        username: ${{ secrets.SSH_ID }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script_stop: true
        script: |
          chmod +x ~/script/api_check.sh
          ~/script/api_check.sh
          
    - name: upload jar file
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_IP }}
        username: ${{ secrets.SSH_ID }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "target/*.jar"
        target: "~/"
        rm: false

    - name: execute deploy shell script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_IP }}
        username: ${{ secrets.SSH_ID }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          chmod +x ~/script/api_deploy.sh
          ~/script/api_deploy.sh
