spring:
  h2:
    console:
      enabled: true # 개발 환경에서만 H2 콘솔 활성화
      path: /h2-console # H2 콘솔 접근 경로

  datasource:
    url: jdbc:h2:tcp://localhost/~/${database_name}
    driver-class-name: org.h2.Driver
    username: sa
    password: ${password}
    type: org.apache.commons.dbcp2.BasicDataSource

  # jpa 설정
  jpa:
    hibernate:
        ddl-auto: update

# eureka 설정
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health, beans, conditions, loggers, info, shutdown
      base-path: /management
      path-mapping:
        health: health_check
  endpoint:
    health:
      show-details: always